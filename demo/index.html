<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jam.py demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/j.png" type="image/png">

    <link href="/jam/css/bootstrap.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-modal.css" rel="stylesheet">
    <link href="/jam/css/datepicker.css" rel="stylesheet">
    <link href="/jam/css/jam.css" rel="stylesheet">
    <link href="/css/project.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="row-fluid">
            <div class="span6">
                <h3 id="title" class="muted"></h3>
            </div>
            <div class="span6" style="margin-top: 20px; text-align:right;">
                <span id="user-info"></span>
                <a href="#" id="log-out" style="display: none">&nbsp;&nbsp;&nbsp;Log out</a>
            </div>
        </div>
        <div id="taskmenu" style="display: none">
            <div class="tabled">
                <ul id="menu" class="nav nav-tabs" style="margin-bottom: 10px;">
                </ul>
                <ul id="submenu" class="nav nav-pills" style="margin-bottom: 0;">
                </ul>
            </div>
        </div>
        <div id="content">
        </div>
    </div>
    <iframe src="dummy.html" name="dummy" style="display: none"></iframe>

    <div class="templates" style="display: none">

        <div class="default-view">
            <div class="modal-body">
                <div class="view-title">
                    <div class="row-fluid">
                        <div id="title-left" class="span6"></div>
                        <div id="title-right" class="span6"></div>
                    </div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn expanded-btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
                <div id="report-btn" class="btn-group dropup pull-right">
                    <a class="btn expanded-btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
            </div>
        </div>

        <div class="default-edit default-details-edit">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn expanded-btn pull-right"><i class="icon-remove"></i> Cancel</button>
                <button type="button" id="ok-btn" class="btn expanded-btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+Enter]</small></button>
            </div>
        </div>

        <div class="default-param">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <select id='extension' class="pull-left" style="width: 60px">
                    <option>pdf</option>
                    <option>ods</option>
                    <option>xls</option>
                    <option>html</option>
                </select>
                <button type="button" id="cancel-btn" class="btn expanded-btn pull-right"><i class="icon-remove"></i> Close</button>
                <button type="button" id="ok-btn" class="btn expanded-btn pull-right"><i class="icon-print"></i> Print</button>
            </div>
        </div>

        <div class="default-filter">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn expanded-btn pull-right"><i class="icon-remove"></i> Close</button>
                <button type="button" id="ok-btn" class="btn expanded-btn pull-right"><i class="icon-filter"></i> Apply</button>
            </div>
        </div>

        <div class="catalogs-view">
            <div class="modal-body">
                <div class="view-title">
                    <div class="row-fluid">
                        <div id="title-left" class="span8">
                        </div>
                        <div id="title-right" class="span4">
                            <form class="form-inline pull-right" style="margin: 6px 0px;">
                                <label  class="control-label" for="input-find" style="margin: 0px 10px;">Search</label>
                                <input id="input-find" type="text" class="input-medium search-query" autocomplete="off">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn expanded-btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
                <div id="report-btn" class="btn-group dropup pull-right">
                    <a class="btn expanded-btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
            </div>
        </div>

        <div class="journals-view">
            <div class="modal-body">
                <div class="view-title">
                    <div class="row-fluid">
                        <div id="title-left" class="span4"></div>
                        <div id="title-right" class="span8"></div>
                    </div>
                </div>
                <div class="view-table">
                </div>
                <div class="view-detail" style="margin-top: 4px; margin-bottom: 4px">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn expanded-btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
                <button id="filter-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-filter"></i> Filter</button>
                <div id="report-btn" class="btn-group dropup pull-right">
                    <a class="btn expanded-btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
            </div>
        </div>

        <div class="invoices-edit">
            <div class="modal-body" style="margin: 0px 10px 0px;">
                <div class="edit-body">
                </div>
                <div class="edit-detail">                    
                </div>
                <div id="edit-detail-footer" class="modal-footer">
                    <button id="delete-btn" class="btn expanded-btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                    <button id="new-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                    <button id="edit-btn" class="btn expanded-btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn expanded-btn pull-right"><i class="icon-remove"></i> Cancel</button>
                <button type="button" id="ok-btn" class="btn expanded-btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+Enter]</small></button>
            </div>
        </div>

        <form id="login-form" target="dummy" class="form-horizontal" data-caption="Log in" style="margin: 10px 0 0; padding: 0px">
            <div class="control-group">
                <label class="control-label" for="inputLoging">Login</label>
                <div class="controls">
                    <input type="text" id="inputLoging" name="username" tabindex="1" placeholder="login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" name="password" tabindex="2" placeholder="password">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn expanded-btn pull-right" id="login-btn" value="OK" tabindex="3">
            </div>
        </form>
        
    </div>
    <iframe src="dummy.html" name="dummy" style="display: none"></iframe>

    <script src="/jam/js/jquery.js"></script>
    <script src="/jam/js/bootstrap.js"></script>
    <script src="/jam/js/bootstrap-modal.js"></script>
    <script src="/jam/js/bootstrap-modalmanager.js"></script>
    <script src="/jam/js/bootstrap-datepicker.js"></script>
    <script src="/jam/js/md5.js"></script>
    <script src="/jam/js/jam-typeahead.js"></script>    
    <script src="/jam/js/jam.js"></script>

    <script>
    $(document).ready(function(){
        // task.static_js_modules = true;
        task.load()
      });
    </script>

  </body>
</html>
