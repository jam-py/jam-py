  <body>
    <div id="container" class="container">
        <div class="row-fluid">
            <div class="span6">

        </div>
        <div class="container" style="width: auto;">

                <button id="delete-btn" class="btn expanded-btn pull-left" type="button">
                    <i class="icon-trash"></i> __$_delete_$__<small class="muted">&nbsp;[Ctrl+Del]</small>
                </button>
                <div id="report-btn" class="btn-group dropup">
                    <a class="btn expanded-btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
                <button id="edit-btn" class="btn expanded-btn" type="button">
                    <i class="icon-edit"></i> __$_edit_$__
                </button>
                <button id="new-btn" class="btn expanded-btn" type="button">
                    <i class="icon-plus"></i> __$_new_$__<small class="muted">&nbsp;[Ctrl+Ins]</small>
                </button>
            </div>
        </div>

        <div class="default-edit default-details-edit">
            <div class="form-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="ok-btn" class="btn btn-ary expanded-btn">
                    <i class="icon-ok"></i> __$_ok_$__<small class="muted">&nbsp;[Ctrl+Enter]</small>
                </button>
                <button type="button" id="cancel-btn" class="btn expanded-btn">
                    <i class="icon-remove"></i> __$_cancel_$__

                    <option>pdf</option>
                    <option>ods</option>
                    <option>xls</option>
                    <option>html</option>
                </select>
                <button type="button" id="ok-btn" class="btn expanded-btn">
                    <i class="icon-print"></i> __$_print_$__
                </button>
                <button type="button" id="cancel-btn" class="btn expanded-btn">
                    <i class="icon-remove"></i> __$_close_$__
                </button>
            </div>
        </div>

        <div class="default-filter">

                </div>

                <button type="button" id="ok-btn" class="btn expanded-btn">
                    <i class="icon-filter"></i> __$_apply_$__

                <button type="button" id="cancel-btn" class="btn expanded-btn">

            <div class="header-title"></div>
            <div class="header-refresh-btn"></div>
            <div class="header-history-btn"></div>
            <div class="header-selected">
                <a id="selected-value" href="#"></a>
            </div>            
            <div class="header-filter">
                <h5 class='filter-text'></h5>
            </div>
            <div class="header-search">
                <form id="search-form" class="form-inline pull-right">
                    <label  class="control-label" for="search-input">Search by 
                        <span class="label" id="search-fieldname"></span>
                    </label>
                    <input id="search-input" type="text" class="input-medium search-query" autocomplete="off">
                    <a id="search-field-info" href="#" tabindex="-1">
                        <span class="badge">?</span>
                    </a>
                </form>
            </div>
            <div class="header-print-btn"></div>
            <div class="header-close-btn"></div>
        </div>

        <form id="login-form" target="dummy" class="form-horizontal" data-caption="__$_log_in_$__" style="margin: 10px 0 0; padding: 0px">
            <div class="control-group">
                <label class="control-label" for="inputLoging">__$_login_$__</label>
                <div class="controls">
                    <input type="text" id="inputLoging" name="username" tabindex="1" placeholder="login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">__$_password_$__</label>
                <div class="controls">

            </div>
            <div class="modal-footer">
                <input type="submit" class="btn expanded-btn pull-right" id="login-btn" value="OK" tabindex="3">
