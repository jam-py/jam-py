<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Administrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/jam/img/j.png" type="image/png">

    <link href="/jam/css/bootstrap.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-modal.css" rel="stylesheet">
    <link href="/jam/css/datepicker.css" rel="stylesheet">
    <link href="/jam/css/jam.css" rel="stylesheet">
    <link href="/jam/css/admin.css" rel="stylesheet">
  </head>

  <body>
    <iframe src="dummy.html" name="dummy" style="display: none"></iframe>

    <div class="container">
        <div class="row-fluid">
            <div class="span6">
                <span id="project-mode" style="font-weight: bold;"></span>
            </div>
            <div class="span6" style="text-align:right;">
                <span id="user-info"></span>
                <a href="#" id="log-out" style="margin-right: 10px; display: none">Logout</a>
            </div>
        </div>
        <div id="content">
            <div id="admin-window">
                <table class="table-fixed">
                    <tr>
                        <td id="left-panel" class="td-panel" style="width: 260px; padding-right: 20px">
                            <div id="tree-panel" class="side-panel">
                            </div>
                        </td>
                        <td id="center-panel" class="td-panel" style="width: auto">
                            <div id="view-panel" class="center-panel">
                            </div>
                        </td>
                        <td id="right-panel" class="td-panel" style="width: 220px; padding-left: 20px">
                            <div id="btns-panel" class="side-panel">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <input type="file" id="upload"  style="position: absolute; top: -100px"/>
    </div>
    <div class="templates" style="display: none">

        <div class="catalogs-view">
            <div class="modal-body">
                <div class="row-fluid">
                    <div id="title-left" class="span6"></div>
                    <div id="title-right" class="text-right span6"></div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="select-btn" class="btn pull-right" type="button"><i class="icon-tags"></i> Select<small class="muted">&nbsp;[Enter]</small></button>
                <button id="new-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
                <div id="report-btn" class="btn-group dropup pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
            </div>
        </div>

        <div class="journals-view tables-view">
            <div class="modal-body">
                <div class="view-title">
                    <div class="row-fluid">
                        <div id="title-left" class="span8"></div>
                        <div id="title-right" class="text-right span4"></div>
                    </div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
<!--
                <button id="filter-btn" class="btn pull-right" type="button"><i class="icon-filter"></i> Filter</button>
-->
                <div id="report-btn" class="btn-group dropup pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-print"></i> Reports
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu bottom-up">
                    </ul>
                </div>
            </div>
        </div>

        <div class="sys_items-view sys_filters-view sys_report_params-view sys_field_lookups-view">
            <div class="modal-body">
                <div class="row-fluid">
                    <div id="title-left" class="span6"></div>
                    <div id="title-right" class="text-right span6"></div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>

                <button id="new-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>

                <button type="button" id="up-btn" class="btn arrow_btn up-down-btn pull-right"><i class="icon-arrow-up"></i></button>
                <button type="button" id="down-btn" class="btn arrow_btn up-down-btn pull-right"><i class="icon-arrow-down"></i></button>
            </div>
        </div>

        <div class="sys_indices-view">
            <div class="modal-body">
                <div class="view-title">
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn pull-right" type="button"><i class="icon-edit"></i> Edit</button>
            </div>
        </div>

        <div class="sys_roles-view">
            <div class="modal-body">
                <div class="view-title">
                    <div class="row-fluid">
                        <div id="title-left" class="span6"></div>
                        <div id="title-right" class="text-right span6"></div>
                    </div>
                </div>
                <div>
                    <div class="row-fluid">
                        <div id="roles-panel" class="span4">
                            <div class="view-table">
                            </div>
                            <div id="roles-footer" class="modal-footer">
                                <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete</button>
                                <button id="new-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> New</button>
                            </div>
                        </div>
                        <div id="priv-panel" class="span8">
                            <div class="view-table">
                            </div>
                            <div class="modal-footer">
                                <button id="unselect-all-btn" class="btn pull-right" type="button"><i class="icon-minus"></i> Unselect all</button>
                                <button id="select-all-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> Select all</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sys_privileges-view">
            <div class="modal-body">
                <div class="row-fluid">
                    <div id="title-left" class="span6"></div>
                    <div id="title-right" class="text-right span6"></div>
                </div>
                <div class="view-table">
                </div>
            </div>
            <div class="modal-footer">
                <button id="unselect-all-btn" class="btn pull-right" type="button"><i class="icon-minus"></i> Unselect all</button>
                <button id="select-all-btn" class="btn pull-right" type="button"><i class="icon-plus"></i> Select all</button>
            </div>
        </div>

        <div class="sys_fields_editor-view">
            <div class="modal-body">
                <div class="view-title"></div>
                <div id="fields-container"></div>
                <table class="table-fixed">
                    <tr>
                        <td id="left-box" class="td-panel" style="width: 290px; padding: 4px">
                            <div id="fields-editor">
                                <div id="left-grid" class="fields-grid"></div>
                                <div id="vert-btns-box">
                                    <button type="button" id="up-btn" class="btn arrow_btn up-down-btn"><i class="icon-arrow-up"></i></button>
                                    <button type="button" id="down-btn" class="btn arrow_btn up-down-btn"><i class="icon-arrow-down"></i></button>
                                </div>
                            </div>
                        </td>
                        <td id="center-box" class="td-panel" style="width: auto">
                            <div id="btns-box">
                                <button type="button" id="left-btn" class="btn arrow_btn left-right-btn"><i class="icon-arrow-left"></i></button>
                                <button type="button" id="right-btn" class="btn arrow_btn left-right-btn"><i class="icon-arrow-right"></i></button>
                            </div>
                        </td>
                        <td id="right-box" class="td-panel" style="width: 290px; padding: 4px">
                            <div id="right-grid" class="fields-grid"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Enter]</small></button>
            </div>
        </div>

        <div class="sys_code_editor-view">
            <div class="modal-body">
                <div class="view-title"></div>

                <table class="table-fixed">
                    <tr>
                        <td id="left-box" class="td-panel" style="width: 290px; padding: 4px">
                            <div id="editor-tabs">
                                <ul class="nav nav-tabs editor">
                                </ul>
                                <div id="info-grids">
                                </div>
                            </div>
                        </td>
                        <td id="center-box" class="td-panel" style="width: auto">
                            <div id="editor-box">
                                <div id="editor">
                                </div>
                            </div>
                        </td>
                        <td id="right-box" class="td-panel" style="width: 290px; padding: 4px">
                            <div id="right-grid"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <span id="error-info" class="code_error pull-left"></span>
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+S]</small></button>
                <button type="button" id="find-btn" class="btn pull-right"><i class="icon-search"></i> Find in project<small class="muted">&nbsp;[Alt+F]</small></button>
            </div>
        </div>

        <div class="sys_lang-view">
            <div class="modal-body">
                <div class="view-title"></div>
                <table class="table-fixed">
                    <tr>
                        <td id="left-box" class="td-panel" style="width: 290px; padding: 4px">
                            <div id="langs"> </div>
                        </td>
                        <td id="center-box" class="td-panel" style="width: auto">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#">Language</a></li>
                                <li><a href="#">Locale</a></li>
                            </ul>
                            <div id="keywords">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <span id="error-info" class="code_error pull-left"></span>
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+S]</small></button>
            </div>
        </div>

        <div class="journals-edit catalogs-edit tables-edit">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+Enter]</small></button>
            </div>
        </div>

        <div class="sys_items-sys_fields-edit">
            <div class="modal-body">
                <div class="edit-body">
                    <div id="definition" class="field-group">
                        <legend style="border: 1px black solid; margin-left: 1em; padding: 0.2em 0.8em ">title</legend>
                    </div>
                    <div id="lookups" class="field-group">
                    </div>
                    <div id="interface" class="field-group">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+Enter]</small></button>
            </div>
        </div>

        <div class="sys_items-edit sys_lookup_lists-edit">
            <div class="modal-body">
                <div class="edit-body row-fluid">
                </div>
                <div class="edit-detail">
                </div>
            </div>
            <div id="edit-detail-footer" class="modal-footer">
                <button id="delete-btn" class="btn pull-left" type="button">Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                <button id="new-btn" class="btn pull-right" type="button">New<small class="muted">&nbsp;[Ctrl+Ins]</small></button>
                <button id="edit-btn" class="btn pull-right" type="button">Edit</button>
            </div>
            <div id="edit-footer" class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right">Cancel<small class="muted">&nbsp;[Esc]</small></button>
                <button type="button" id="ok-btn" class="btn pull-right">OK<small class="muted">&nbsp;[Ctrl+Enter]</small></button>
            </div>
        </div>

        <div class="reports-params">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Close</button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-print"></i> Print</button>
            </div>
        </div>

        <div class="journals-filter">
            <div class="modal-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn pull-right"><i class="icon-remove"></i> Close</button>
                <button type="button" id="ok-btn" class="btn pull-right"><i class="icon-filter"></i> Apply</button>
            </div>
        </div>

        <form id="login-form" target="dummy" class="form-horizontal" data-caption="Log in" style="margin: 10px 0 0; padding: 0px">
            <div class="control-group">
                <label class="control-label" for="inputLoging">Login</label>
                <div class="controls">
                    <input type="text" id="inputLoging" name="username" tabindex="1" placeholder="логин">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" name="password" tabindex="2" placeholder="пароль">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn pull-right" id="login-btn" value="OK" tabindex="3">
            </div>
        </form>

    </div>

    <script src="/jam/js/jquery.js"></script>
    <script src="/jam/js/bootstrap.js"></script>
    <script src="/jam/js/bootstrap-modal.js"></script>
    <script src="/jam/js/bootstrap-modalmanager.js"></script>
    <script src="/jam/js/bootstrap-datepicker.js"></script>
    <script src="/jam/js/md5.js"></script>
    <script src="/jam/js/ace/ace.js"></script>
    <script src="/jam/js/jam.js"></script>
    

    <script>
    $(document).ready(function(){
        task.ID = 0; task.load();
      });
    </script>

  </body>
</html>
